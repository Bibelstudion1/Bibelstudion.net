<section style="background-color: #0a0a0a; color: white; padding: 4rem 1rem; font-family: 'Arial', sans-serif;">
    <style>
      .quiz-container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
  
      .quiz-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #00ff88;
      }
  
      .question-counter {
        color: #00ff88;
        font-size: 0.9em;
        letter-spacing: 1px;
      }
  
      .question-text {
        font-size: 1.4em;
        line-height: 1.6;
        margin: 1.5rem 0;
      }
  
      .options-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
  
      .option-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
  
      .option-item:hover {
        background: #00ff88;
        color: #0a0a0a;
        transform: translateX(10px);
      }
  
      .quiz-progress {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        margin-top: 2rem;
        border-radius: 2px;
      }
  
      .progress-bar {
        height: 100%;
        width: 30%;
        background: #00ff88;
        border-radius: 2px;
        transition: width 0.3s ease;
      }
  
      .next-button {
        background: #00ff88;
        color: #0a0a0a;
        border: none;
        padding: 1rem 2.5rem;
        font-weight: bold;
        border-radius: 25px;
        margin-top: 2rem;
        cursor: pointer;
        float: right;
        transition: transform 0.2s ease;
      }
  
      .next-button:hover {
        transform: scale(1.05);
      }
    </style>
  
    <div class="quiz-container">
      <div class="quiz-header">
        <div class="question-counter">FRÅGA 1 AV 10</div>
        <h1 style="margin: 1rem 0; text-transform: uppercase; letter-spacing: 2px;">Bibelquiz</h1>
      </div>
  
      <div class="question-text">
        Vilken av dessa personer var känd som "Kärlekens apostel"?
      </div>
  
      <ul class="options-list">
        <li class="option-item">Petrus</li>
        <li class="option-item">Pavel</li>
        <li class="option-item">Johannes</li>
        <li class="option-item">Jakob</li>
      </ul>
  
      <div class="quiz-progress">
        <div class="progress-bar"></div>
      </div>
  
      <button class="next-button">Nästa fråga →</button>
    </div>
  
    <!-- Lägg till JavaScript för interaktivitet -->
  </section>
